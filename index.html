<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where to Wander</title>
  <!-- TailwindCSS CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <header class="flex justify-center items-center px-2 h-20">
    <h1 class="text-5xl font-bold">Where to Wander</h1>
  </header>

  <main>
    <div id="wrapper">
      <section class="float-left mt-4">
        <div id="search-container">
          <form id="search-form" class="ml-2">
            <input type="text" placeholder="State Abbreviation" id="search-value"
              class="py-0.5 rounded-lg text-center" />
            <input type="submit" value="Submit" id="search-btn"
              class="px-2 py-1 text-black rounded-lg text-sm font-bold" />
          </form>
        </div>

        <div id="search-history-container">
          <article id="search-history"></article>
          <button id="clear-btn" class="ml-2 rounded-lg w-20 mt-3 font-bold">
            Clear
          </button>
        </div>
      </section>

      <section id="card-section" class="w-2/3 mx-auto">
        <div id="card-container">
          <div id="camp-cards" class="flex justify-center flex-wrap justify-around flex-row"></div>
        </div>
      </section>

      <!-- Modal -->
      <div
        class="hidden overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center md:inset-0 h-modal sm:h-full"
        id="popup-modal">
        <div class="relative px-4 w-full max-w-md h-full md:h-auto">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700" id="popup-color">
            <!-- Modal header -->
            <div class="flex justify-end p-2">
              <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                data-modal-toggle="popup-modal"></button>
            </div>
            <!-- Modal body -->
            <div class="p-6 pt-0 text-center">
              <h3 id="error-text" class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"></h3>
              <button data-modal-toggle="popup-modal" type="button" id="close-btn"
                class="text-white rounded-lg text-sm font-bold inline-flex items-center px-5 py-2.5 text-center mr-2">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center px-2 mt-2">
    <h4 class="text-2xl font-bold">
      Helping you find places to inspire wonder
    </h4>
    <div class="font-semibold">
      &copy; 2022 Made with <span style="color: #e25555">&#9829;</span> by
      Nick, Kerri, Matt, and Ryan!
    </div>
  </footer>
  </div>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
